<template id="detective-stage-template">
    <div id="detective-stage-screen" class="screen-container detective-layout">
        <!-- Прогресс-бар -->
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <!-- Центрированный экран -->
        <div class="left-column full-width-column">
            <h2 class="screen-title">Проверка игрока: Детектив</h2>

            <div>
                <h3>Выберите игрока для проверки:</h3>
                <div id="target-players-list" class="players-list">
                    <!-- Список игроков -->
                </div>
            </div>

            <div class="centered">
                <button id="confirm-target-button" class="btn btn-primary" disabled>Проверить</button>
            </div>

            <div id="detective-result" class="detective-result hidden">
                <!-- Здесь появится результат: Мафия / Нет -->
            </div>
        </div>
    </div>
</template>
