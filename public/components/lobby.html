<template id="lobby-template">
    <div id="game-screen" class="screen-container game-layout">
        <!-- Левая часть -->
        <div class="left-column">
            <h2 class="screen-title">Комната: <span id="room-name"></span></h2>

            <div>
                <h3>Игроки: <span id="players-count"></span></h3>
                <div id="players-list" class="players-list">
                    <!-- Список игроков будет динамически обновляться -->
                </div>
            </div>

            <div class="bottom-section">
                <div id="settings-section" class="settings" style="display: none;">
                    <h3>Настройки игры</h3>
                    <div class="settings-item">
                        <label>Количество мафии:</label>
                        <input type="number" id="mafia-count" min="1" max="4" value="2">
                    </div>
                    <div class="settings-item">
                        <label><input type="checkbox" id="has-doctor" checked> Доктор</label>
                    </div>
                    <div class="settings-item">
                        <label><input type="checkbox" id="has-detective" checked> Детектив</label>
                    </div>
                    <button id="start-game-button" class="btn btn-secondary">Начать игру</button>
                </div>

                <div id="leave-section" class="centered">
                    <button id="leave-button" class="btn btn-secondary">Выйти из комнаты</button>
                    <button id="ready-button" class="btn btn-primary">Готов</button>
                </div>
            </div>
        </div>

        <!-- Правая часть -->
        <div class="right-column">
            <h3>Чат</h3>
            <div id="chat-section" class="chat-section">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-group">
                    <input type="text" id="chat-input" placeholder="Введите сообщение..." style="width: auto;">
                    <button id="chat-send" class="btn btn-secondary full-width-btn">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</template>
